# Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/user_service
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.sql.init.continue-on-error=true
spring.jpa.hibernate.ddl-auto=update

# External service providers
thirdparty.providers.github.clientId=HARDCODED_CLIENT_ID
thirdparty.providers.github.clientSecret=HARDCODED_CLIENT_SECRET
thirdparty.providers.github.tokenRequestUrl=https://github.com/login/oauth/access_token
thirdparty.providers.github.externalUserIdUrl=https://api.github.com/user